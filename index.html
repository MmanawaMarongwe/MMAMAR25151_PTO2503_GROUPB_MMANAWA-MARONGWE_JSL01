<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="main-grid">
      <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
      <div class="navigation-bar mobile-hidden">
        <nav>
          <div>
            <div class="logo"><img src="assets/favicon.svg" alt="The Kanban logo"><span><h1>kanban</h1></span></div>
            <h4>ALL BOARDS (1)</h4>
            <button>Launch Career</button>
          </div>
        </nav>
      </div>
      
      <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
      <div class="task-bar">
        <header>
          <div>
            <h2>Launch Career</h2>
          </div>
        </header>
      
        <div>
          <main class="task-grid">
            <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
            <div>
              <div>
                <span></span>
                <h4>TODO</h4>
              </div>
              <!-- Tasks container for TODO -->
              <div>
                <div>
                  <p>Launch Epic Career 🚀</p>
                </div>
                <div>
                  <p>Learn Data Structures and Algorithms 📚</p>
                </div>
                <div>
                  <p>Conquer React ⚛️</p>
                </div>
                <div>
                  <p>Crush Frameworks ⚙</p>
                </div>
              </div>
            </div>
            <!-- DOING Column -->
            <div>
              <div>
                <span></span>
                <h4>DOING</h4>
              </div>
              <!-- Tasks container for DOING -->
              <div>
                <div>
                  <p>Master JavaScript 💛</p>
                </div>
                <div>
                  <p>Keep on Going 🏆</p>
                </div>
              </div>
            </div>
            <!-- DONE Column -->
            <div>
              <div>
                <span></span>
                <h4>DONE</h4>
              </div>
              <!-- Tasks container for DONE -->
              <div>
                <div>
                  <p>Contribute to Open Source Projects 🌐</p>
                </div>
                <div>
                  <p>Build Portfolio Projects 🛠️</p>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
